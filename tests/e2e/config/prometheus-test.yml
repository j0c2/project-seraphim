global:
  scrape_interval: 5s  # Faster scraping for tests
  evaluation_interval: 5s

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  - "alert_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape.
scrape_configs:
  # Inference service metrics
  - job_name: 'inference-test'
    static_configs:
      - targets: ['inference:8080']
    metrics_path: '/metrics'
    scrape_interval: 5s
    scrape_timeout: 4s
    honor_labels: true

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 10s

  # Additional services that might have metrics endpoints
  - job_name: 'model-server'
    static_configs:
      - targets: ['model-server:8081', 'model-server:8082']
    metrics_path: '/metrics'
    scrape_interval: 5s
    scrape_timeout: 4s
    honor_labels: true
