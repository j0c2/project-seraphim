server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only collect logs from containers in the test network
      - source_labels: ['__meta_docker_network_name']
        regex: 'observability-test-network'
        action: keep
      
      # Set service name from container name
      - source_labels: ['__meta_docker_container_name']
        target_label: 'service'
        regex: '/(.*)'
        replacement: '$1'
      
      # Set container ID
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'
        regex: '(.{12})'
        replacement: '$1'
    
    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            correlation_id: correlation_id
            service: service
      
      # Set timestamp from parsed JSON
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      
      # Add labels
      - labels:
          level:
          service:
          correlation_id:

  # Application-specific log scraping
  - job_name: inference-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: inference-logs
          service: inference
          __path__: /var/log/inference/*.log
    
    pipeline_stages:
      # Parse structured JSON logs
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            correlation_id: correlation_id
            trace_id: trace_id
            span_id: span_id
            user_id: user_id
            endpoint: endpoint
            method: method
            status_code: status_code
            latency_ms: latency_ms
      
      # Convert timestamp
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      
      # Add dynamic labels
      - labels:
          level:
          correlation_id:
          trace_id:
          endpoint:
      
      # Only keep logs with correlation IDs for testing
      - match:
          selector: '{correlation_id!=""}'
          action: keep
